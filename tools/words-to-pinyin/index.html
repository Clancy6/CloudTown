<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport">
        <meta name="description" content="汉字,汉语,拼音,在线,转换">
        <meta name="keywords" content="汉字,汉语,拼音,在线,转换">
        <title>在线汉字转拼音</title>
        <style>
            #contents,#result {
                width: 90%;
            }
        </style>
    </head>
    <body>
        <h4>在线汉字转拼音</h4>
        <hr>
        <script src="pinyin.js" type="text/javascript"></script>
        <div>
            <textarea id="contents" rows="5">请输入您要转换的汉字内容。</textarea>
        </div>
        <input id="conv" type="button" value="查拼音" onclick="trans();">
        <input id="copy" type="button" value="复制" onclick="copy('result');">
        <input id="remove" type="button" value="清空结果" onclick="remove();">
        <div>
            <textarea id="result" rows="5"></textarea>
        </div>
    </body>
</html>
