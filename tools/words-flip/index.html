<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" id="viewport" content="width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 1, user-scalable=no">
        <meta name="description" content="Flip,字母颠倒转换器">
        <meta name="keywords" content="Flip,字母颠倒转换器">
        <title>Flip-字母颠倒转换器</title>
        <style type="text/css">
            textarea {
                font-family: "Arial Unicode MS", Batang;
            }

            h1 {
                margin-bottom: 2px;
            }

            .style {
                width: 98%;
                height: 10%;
            }
        </style>
        <script>
            function flip() {
                var result = flipString(document.f.original.value.toLowerCase());
                document.f.flipped.value = result;
            }

            function flipString(aString) {
                var last = aString.length - 1;
                //Thanks to Brook Monroe for the suggestion to use Array.join
                var result = new Array(aString.length)
                for (var i = last; i >= 0; --i) {
                    var c = aString.charAt(i);
                    var r = flipTable[c];
                    result[last - i] = r ? r : c;
                }
                return result.join('')
            }
            var flipTable = {
                a: '\u0250',
                b: 'q',
                c: '\u0254',
                //open o -- from pne
                d: 'p',
                e: '\u01DD',
                f: '\u025F',
                //from pne
                g: '\u0183',
                h: '\u0265',
                i: '\u0131',
                //from pne
                j: '\u027E',
                k: '\u029E',
                //l : '\u0283',
                m: '\u026F',
                n: 'u',
                r: '\u0279',
                t: '\u0287',
                v: '\u028C',
                w: '\u028D',
                y: '\u028E',
                '.': '\u02D9',
                '[': ']',
                '(': ')',
                '{': '}',
                '?': '\u00BF',
                //from pne
                '!': '\u00A1',
                "\'": ',',
                '<': '>',
                '_': '\u203E',
                '\u203F': '\u2040',
                '\u2045': '\u2046',
                '\u2234': '\u2235',
                '\r': '\n'//thank you, Yeeliberto
            }
            for (i in flipTable) {
                flipTable[flipTable[i]] = i;
            }
        </script>
    </head>
    <body>
        <h1>Flip颠倒</h1>
        <form name="f">
            Original源文字（在此输入）:<br />
            <textarea class="style" name="original" onkeyup="flip()"></textarea>
            <br/>
            <input value="Flip颠倒" onclick="flip()" type="button">
            <br/>
            Flipped颠倒:<br />
            <textarea class="style" name="flipped"></textarea>
        </form>
        <hr />
        <dl>
            <dt>功能说明：</dt>
            <dd>英文字母倒过来，效果例如：wish you happy => ʎddɐɥ noʎ ɥsıʍ</dd>
            <dd>中文汉字文字顺序倒过来，例如：我在上学 => 学上在我 </dd>
            <dt>使用说明：</dt>
            <dd>将反向打出汉字英文数字，其中英文数字还可以倒过来，看起来更具个性与有趣。</dd>
        </dl>
    </body>
</html>
