<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="Keywords" content="HTML原代码加、解密脚本,网页编程,网页编程语言,网页编程技术,编程语言,网络编程,脚本编程,网页制作,网页设计,网页特效"/>
    <meta name="description" content="HTML原代码加、解密脚本,本栏目收罗了有关网络编程的各方面学习资料,为程序员提供最全的网络编程资讯,网页编程,网页编程技术,编程语言"/>
    <title>HTML原代码加、解密脚本</title>
    <script type="text/javascript">
        var i = 0;
        var ie = (document.all) ? 1 : 0;
        var ns = (document.layers) ? 1 : 0;
        function initStyleElements() /* Styles for Buttons Init */
        {
            var c = document.pad;
            if (ie) {
                //c.text.style.backgroundColor="#DDDDDD";
                c.compileIt.style.backgroundColor = "#C0C0A8";
                c.compileIt.style.cursor = "hand";
                c.select.style.backgroundColor = "#C0C0A8";
                c.select.style.cursor = "hand";
                c.view.style.backgroundColor = "#C0C0A8";
                c.view.style.cursor = "hand";
                c.retur.style.backgroundColor = "#C0C0A8";
                c.retur.style.cursor = "hand";
                c.clear.style.backgroundColor = "#C0C0A8";
                c.clear.style.cursor = "hand";
            } else
                return;
        }
        /* Buttons Enlightment of "Compilation" panel */

        function FocusOn(what) {
            if (ie)
                what.style.backgroundColor = '#EBEBEB';
            else
                return;
        }

        function FocusOff(what) {
            if (ie)
                what.style.backgroundColor = '#DDDDDD';
            else
                return;
        }
        /* Buttons Enlightment of "Compilation" panel */
        function generate() /* Generation of "Compilation" */
        {
            code = document.pad.text.value;
            if (code) {
                document.pad.text.value = 'Compiling...Please wait!';
                setTimeout("compile()", 1000);
            } else
                alert('First enter something to compile and then press CompileIt')
        }
        function compile() /* The "Compilation" */
        {
            document.pad.text.value = '';
            compilation = escape(code);
            document.pad.text.value = "<script>\n<!--\ndocument.write(unescape(\"" + compilation + "\"));\n//-->\n<\/script>";
            i++;
            if (i = 1)
                alert("Page compiled 1 time!");
            else
                alert("Page compiled " + i + " times!");
        }
        function selectCode() /* Selecting "Compilation" for Copying */
        {
            if (document.pad.text.value.length > 0) {
                document.pad.text.focus();
                document.pad.text.select();
            } else
                alert('Nothing for be selected!')
        }
        function preview() /* Preview for the "Compilation" */
        {
            if (document.pad.text.value.length > 0) {
                pr = window.open("", "Preview", "scrollbars=1,menubar=1,status=1,width=700,height=320,left=50,top=110");
                pr.document.write(document.pad.text.value);
            } else
                alert('Nothing for be previewed!')
        }
        function uncompile() /* Decompiling a "Compilation" */
        {
            if (document.pad.text.value.length > 0) {
                source = unescape(document.pad.text.value);
                document.pad.text.value = "" + source + "";
            } else
                alert('You need compiled code to uncompile it!')
        }
        // -->
    </script>
</head>
<body>
    <p align="center"><strong>HTML原代码加、解密脚本</strong></p>
    <form name="pad" method="post" align="center">
    <textarea name="text" rows="30" cols="80"></textarea>
    <br><br>
    <input onclick="generate()" type="button" value="加密" name="compileIt">
    <input onclick="selectCode()" type="button" value="全选" name="select">
    <input onclick="preview()" type="button" value="预览" name="view">
    <input onclick="uncompile()" type="button" value="解密" name="retur">
    <input type="reset" value="清除" name="clear"></form>
</body>
</html>
